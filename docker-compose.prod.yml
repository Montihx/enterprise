version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kitsu_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kitsu}
      POSTGRES_USER: ${POSTGRES_USER:-kitsu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?database password required}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: kitsu_redis_prod
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kitsu_backend_prod
    environment:
      DATABASE_URL: postgresql+asyncpg://$${POSTGRES_USER}:$${POSTGRES_PASSWORD}@postgres:5432/$${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      API_ENV: production
      SECRET_KEY: ${SECRET_KEY:?secret key required}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-'["https://kitsu.io"]'}
      SENTRY_DSN: ${SENTRY_DSN}
    volumes:
      - media_data_prod:/app/media
      - backup_data_prod:/app/backups
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kitsu_worker_prod
    environment:
      DATABASE_URL: postgresql+asyncpg://$${POSTGRES_USER}:$${POSTGRES_PASSWORD}@postgres:5432/$${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      API_ENV: production
      SENTRY_DSN: ${SENTRY_DSN}
    command: celery -A app.worker worker --loglevel=info
    volumes:
      - media_data_prod:/app/media
      - backup_data_prod:/app/backups
    depends_on:
      - backend
      - redis
      - postgres
    restart: always

  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kitsu_beat_prod
    environment:
      DATABASE_URL: postgresql+asyncpg://$${POSTGRES_USER}:$${POSTGRES_PASSWORD}@postgres:5432/$${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      API_ENV: production
    command: celery -A app.core.celery_app beat --loglevel=info
    volumes:
      - backup_data_prod:/app/backups
    depends_on:
      - redis
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kitsu_frontend_prod
    environment:
      NEXT_PUBLIC_API_URL: /api/v1
    restart: always

  nginx:
    image: nginx:alpine
    container_name: kitsu_nginx_prod
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - media_data_prod:/usr/share/nginx/html/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  postgres_data_prod:
  redis_data_prod:
  media_data_prod:
  backup_data_prod:
