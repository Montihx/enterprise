# ============================================================
# Kitsu Enterprise — Production Nginx Configuration
# - HTTPS with TLS 1.2/1.3
# - Rate limiting at nginx level (before FastAPI)
# - Content Security Policy
# - HTTP → HTTPS redirect
# ============================================================

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # ─── Logging ─────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # ─── Performance ─────────────────────────────────────────────
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;
    server_tokens       off;
    client_max_body_size 20M;

    # ─── Gzip ────────────────────────────────────────────────────
    gzip              on;
    gzip_vary         on;
    gzip_proxied      any;
    gzip_comp_level   6;
    gzip_min_length   1000;
    gzip_types        text/plain text/css text/xml application/json
                      application/javascript application/rss+xml
                      application/atom+xml image/svg+xml;

    # ─── Rate Limiting Zones ─────────────────────────────────────
    # Global: 30 req/sec per IP
    limit_req_zone $binary_remote_addr zone=global:10m rate=30r/s;
    # Auth: 5 req/min per IP (brute force protection)
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    # API general: 60 req/min per IP
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;

    limit_req_status 429;

    # ─── Upstream ────────────────────────────────────────────────
    upstream api_backend {
        server api:8000;
        keepalive 32;
    }

    upstream web_frontend {
        server web:3000;
        keepalive 16;
    }

    # ─── Security Headers (shared) ───────────────────────────────
    map $sent_http_content_type $csp_header {
        ~text/html "default-src 'self'; "
                   "script-src 'self' 'unsafe-inline' 'unsafe-eval'; "
                   "style-src 'self' 'unsafe-inline' fonts.googleapis.com; "
                   "font-src 'self' fonts.gstatic.com data:; "
                   "img-src 'self' data: blob: https://shikimori.one https://kodik.biz "
                            "https://api.dicebear.com https://st.kp.yandex.net; "
                   "media-src 'self' blob: https:; "
                   "frame-src https://kodik.biz https://kodik.cc; "
                   "connect-src 'self' wss: https://shikimori.one; "
                   "object-src 'none'; "
                   "base-uri 'self'; "
                   "form-action 'self'";
        default "";
    }

    # ─── HTTP → HTTPS Redirect ───────────────────────────────────
    server {
        listen 80;
        server_name _;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ─── HTTPS Server ─────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name _;

        # ─── TLS ─────────────────────────────────────────────────
        ssl_certificate     /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_tickets off;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        add_header Strict-Transport-Security "max-age=63072000" always;

        # ─── Security Headers ─────────────────────────────────────
        add_header X-Frame-Options           "SAMEORIGIN"                        always;
        add_header X-XSS-Protection          "1; mode=block"                     always;
        add_header X-Content-Type-Options    "nosniff"                           always;
        add_header Referrer-Policy           "strict-origin-when-cross-origin"   always;
        add_header Permissions-Policy        "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy   $csp_header                         always;

        # ─── Health Check ─────────────────────────────────────────
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ─── Auth endpoints — strict rate limiting ─────────────────
        location ~ ^/api/v1/auth/(login|register|forgot-password|reset-password) {
            limit_req zone=auth burst=3 nodelay;
            limit_req_status 429;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout    30s;
            proxy_read_timeout    30s;
        }

        # ─── API ──────────────────────────────────────────────────
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host  $host;
            proxy_set_header X-Forwarded-Port  $server_port;

            # WebSocket
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout    60s;
            proxy_read_timeout    60s;
        }

        # ─── OpenAPI Docs ─────────────────────────────────────────
        location /docs {
            proxy_pass http://api_backend/docs;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://api_backend/openapi.json;
            proxy_set_header Host $host;
        }

        # ─── Media Files ─────────────────────────────────────────
        location /media/ {
            alias /usr/share/nginx/html/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
            try_files $uri $uri/ =404;
        }

        # ─── Frontend ─────────────────────────────────────────────
        location / {
            limit_req zone=global burst=50 nodelay;

            proxy_pass http://web_frontend;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Next.js HMR WebSocket
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ─── Error Pages ──────────────────────────────────────────
        error_page 429 /429.html;
        error_page 500 502 503 504 /50x.html;

        location = /429.html {
            root /usr/share/nginx/html;
            internal;
            default_type application/json;
            return 429 '{"detail":"Too many requests. Please slow down."}';
        }

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
