# ============================================
# Kitsu Enterprise - Development Docker Compose
# ============================================

services:
  database:
    image: postgres:16-alpine
    container_name: kitsu-db-dev
    environment:
      POSTGRES_DB: kitsu
      POSTGRES_USER: kitsu
      POSTGRES_PASSWORD: devpassword
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U kitsu']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kitsu-network
    restart: unless-stopped

  cache:
    image: redis:7-alpine
    container_name: kitsu-redis-dev
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kitsu-network
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: kitsu-api-dev
    ports:
      - '8000:8000'
    environment:
      DATABASE_URL: postgresql+asyncpg://kitsu:devpassword@database:5432/kitsu
      REDIS_URL: redis://cache:6379/0
      API_ENV: development
      SECRET_KEY: dev-secret-key-change-in-production-32chars
      BACKEND_CORS_ORIGINS: '["http://localhost:3000","http://web:3000","http://localhost","http://host.docker.internal:3000"]'
    volumes:
      - ./backend:/app
      - media_data:/app/media
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    # Run migrations and seed data before starting the server
    command: >
      sh -c "
        alembic upgrade head &&
        python -m app.initial_data &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - kitsu-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: kitsu-web-dev
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
      NEXT_PUBLIC_WS_URL: ws://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: pnpm dev
    networks:
      - kitsu-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: kitsu-worker-dev
    environment:
      DATABASE_URL: postgresql+asyncpg://kitsu:devpassword@database:5432/kitsu
      REDIS_URL: redis://cache:6379/0
      API_ENV: development
      SECRET_KEY: dev-secret-key-change-in-production-32chars
    volumes:
      - ./backend:/app
      - media_data:/app/media
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    command: celery -A app.worker worker --loglevel=info --concurrency=2
    networks:
      - kitsu-network
    restart: unless-stopped

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: kitsu-scheduler-dev
    environment:
      DATABASE_URL: postgresql+asyncpg://kitsu:devpassword@database:5432/kitsu
      REDIS_URL: redis://cache:6379/0
      API_ENV: development
      SECRET_KEY: dev-secret-key-change-in-production-32chars
    volumes:
      - ./backend:/app
    depends_on:
      cache:
        condition: service_healthy
    command: celery -A app.core.celery_app beat --loglevel=info --scheduler celery.beat:PersistentScheduler
    networks:
      - kitsu-network
    restart: unless-stopped

  flower:
    image: mher/flower:2.0
    container_name: kitsu-flower-dev
    environment:
      CELERY_BROKER_URL: redis://cache:6379/0
      FLOWER_PORT: 5555
      FLOWER_BASIC_AUTH: admin:kitsuflower
    ports:
      - '5555:5555'
    depends_on:
      cache:
        condition: service_healthy
    networks:
      - kitsu-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: kitsu-postgres-data-dev
  media_data:
    name: kitsu-media-data-dev

networks:
  kitsu-network:
    name: kitsu-network-dev
    driver: bridge
