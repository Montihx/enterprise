# ============================================
# Kitsu Enterprise - Development Docker Compose
# ============================================
# Этот файл настроен для локальной разработки
# Все сервисы доступны напрямую с хоста через порты
# ============================================

services:
  # PostgreSQL Database
  # Хранит все данные приложения
  database:
    image: postgres:16-alpine
    container_name: kitsu-db-dev
    environment:
      POSTGRES_DB: kitsu
      POSTGRES_USER: kitsu
      POSTGRES_PASSWORD: devpassword
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U kitsu']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kitsu-network

  # Redis Cache & Message Broker
  # Используется для кэширования и Celery
  cache:
    image: redis:7-alpine
    container_name: kitsu-redis-dev
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kitsu-network

  # FastAPI Backend API
  # Основной REST API сервер
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: kitsu-api-dev
    ports:
      - '8000:8000'
    environment:
      DATABASE_URL: postgresql+asyncpg://kitsu:devpassword@database:5432/kitsu
      REDIS_URL: redis://cache:6379/0
      API_ENV: development
      SECRET_KEY: dev-secret-key-change-in-production
    volumes:
      - ./backend:/app
      - media_data:/app/media
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - kitsu-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  # Веб-интерфейс для пользователей
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: kitsu-web-dev
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
      NEXT_PUBLIC_WS_URL: ws://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: pnpm dev
    networks:
      - kitsu-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  # Воркер для фоновых задач (парсеры, бэкапы и т.д.)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: kitsu-worker-dev
    environment:
      DATABASE_URL: postgresql+asyncpg://kitsu:devpassword@database:5432/kitsu
      REDIS_URL: redis://cache:6379/0
      API_ENV: development
      SECRET_KEY: dev-secret-key-change-in-production
    volumes:
      - ./backend:/app
      - media_data:/app/media
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    command: celery -A app.worker worker --loglevel=info --concurrency=2
    restart: unless-stopped
    networks:
      - kitsu-network
    healthcheck:
      test: ['CMD', 'celery', '-A', 'app.worker', 'inspect', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Beat Scheduler
  # Планировщик периодических задач
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: kitsu-scheduler-dev
    environment:
      DATABASE_URL: postgresql+asyncpg://kitsu:devpassword@database:5432/kitsu
      REDIS_URL: redis://cache:6379/0
      API_ENV: development
      SECRET_KEY: dev-secret-key-change-in-production
    volumes:
      - ./backend:/app
    depends_on:
      cache:
        condition: service_healthy
    command: celery -A app.core.celery_app beat --loglevel=info --scheduler celery.beat:PersistentScheduler
    restart: unless-stopped
    networks:
      - kitsu-network
  
  # UI Tests container removed in local dev to avoid external Playwright image issues

volumes:
  postgres_data:
    name: kitsu-postgres-data-dev
  media_data:
    name: kitsu-media-data-dev

networks:
  kitsu-network:
    name: kitsu-network-dev
    driver: bridge
