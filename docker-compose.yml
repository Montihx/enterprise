services:
  postgres:
    image: postgres:16-alpine
    container_name: kitsu_postgres
    environment:
      POSTGRES_DB: kitsu
      POSTGRES_USER: kitsu
      POSTGRES_PASSWORD: devpassword
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U kitsu' ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kitsu_redis
    ports:
      - '6379:6379'
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kitsu_backend
    ports:
      - '8000:8000'
    environment:
      DATABASE_URL: postgresql+asyncpg://kitsu:devpassword@postgres:5432/kitsu
      REDIS_URL: redis://redis:6379/0
      API_ENV: development
    volumes:
      - ./backend:/app
      - media_data:/app/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kitsu_frontend
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: pnpm dev   # для разработки
    # Для продакшена убери command и используй docker-compose.prod.yml

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kitsu_worker
    environment:
      DATABASE_URL: postgresql+asyncpg://kitsu:devpassword@postgres:5432/kitsu
      REDIS_URL: redis://redis:6379/0
      API_ENV: development
      SECRET_KEY: dev-secret-key-change-in-production
    volumes:
      - ./backend:/app
      - media_data:/app/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.worker worker --loglevel=info
    restart: unless-stopped

  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kitsu_beat
    environment:
      DATABASE_URL: postgresql+asyncpg://kitsu:devpassword@postgres:5432/kitsu
      REDIS_URL: redis://redis:6379/0
      API_ENV: development
      SECRET_KEY: dev-secret-key-change-in-production
    volumes:
      - ./backend:/app
    depends_on:
      - redis
    command: celery -A app.core.celery_app beat --loglevel=info --scheduler celery.beat:PersistentScheduler
    restart: unless-stopped

volumes:
  postgres_data:
  media_data: